<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>ADD VACCINE</title>
	<link rel="stylesheet" type="text/css" href="regstyle.css">
</head>
<body>
	<div class="regform"><h1>Add Vaccine</h1></div>
	<div class="main">
		<form>
			<div id="ID">
			<h2 class="name">Vaccine ID</h2>
			<input class="ID" type="rext" name="ID">
			</div>

			<h2 class="name">Vaccine Name</h2>
			<input class="Name" type="text" name="Vaccine Name">

			<h2 class="name">Dose Number</h2>
			<input class="age" type="text" name="Dose Number">

			<h2 class="name">Age of Recieve</h2>
			<input class="age" type="text" name="Age of Recieve">

			<h2 id="dose">Last Dose?</h2>
			<label class="radio">
				<input class="radio-one" type="radio"  name="">
				<span class="checkmark"></span>
				YES
			</label>
			<label class="radio">
				<input class="radio-two" type="radio" name="">
				<span class="checkmark"></span>
				NO
			</label>

			<button type="submit">Register</button>
		</form>
	</div>


</body>
</html>
